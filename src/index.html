<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div data-tauri-drag-region id="titlebar">
            <div id="menu">
                <div class="menu-button">
                    <div class="menu-button-name">File</div>
                    <div class="submenu" style="display: none;">
                        <div onclick="saveFile()">Save</div>
                        <div onclick="saveFile()">Save As...</div>
                    </div>
                </div>
                <div class="menu-button">
                    <div class="menu-button-name">Help</div>
                    <div class="submenu" style="display: none;">
                        <div>About</div>
                    </div>
                </div>
            </div>
            <div id="window-title">
                <h1 id="icon">ExaWord</h1>
            </div>
            <div id="window-controls">
                <div id="titlebar-minimize">
                    <img src="https://api.iconify.design/mdi:window-minimize.svg"/>
                </div>
                <div id="titlebar-maximize">
                    <img src="https://api.iconify.design/mdi:window-maximize.svg"/>
                </div>
                <div id="titlebar-close">
                    <img src="https://api.iconify.design/mdi:close.svg"/>
                </div>
            </div>
        </div>
        

        <div contenteditable spellcheck="false" id="text-input">
            <p>ABCD</p>
        </div>

        <script src="js/window.js"></script>
        <script src="js/text-input.js"></script>
        <script src="js/file.js"></script>
    </body>
</html>
